<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Personal Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="/register" method="post">
            <h1>Create Account</h1>
            <div class="social-container">
                <a class="social fab github-icon" th:href="@{/oauth2/authorization/github}"></a>
                <a class="social fab google-icon" th:href="@{/oauth2/authorization/google}"></a>
            </div>
            <span>or use your email for registration</span>
            <input name="name" placeholder="Username" required type="text"/>
            <input name="email" placeholder="Email" required type="email"/>
            <input name="pass" placeholder="Password" required type="password"/>
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form method="post" th:action="@{/login}">
            <h1>Sign in</h1>
            <div class="social-container">
                <a class="social fab github-icon" th:href="@{/oauth2/authorization/github}"></a>
                <a class="social fab google-icon" th:href="@{/oauth2/authorization/google}"></a>
            </div>
            <span>or use your account</span>
            <input name="email" placeholder="Email" required type="email"/>
            <input name="pass" placeholder="Password" required type="password"/>
            <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Oh, here you are !</h1>
                <p>Please enter your credentials to access your personal dashboard.</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hi buddy !</h1>
                <p>Ready to discover how our web dashboard will change your life ?</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<div class="alert-container hide" th:if="${param.error}">
    Invalid email or password.
</div>

<div class="alert-container hide" th:if="${param.logout}">
    You have been disconnected
</div>

<script src="/js/login.js"></script>
</body>
</html>
