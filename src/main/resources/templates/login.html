<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login - Personal Dashboard</title>
	<link rel="stylesheet" href="/css/login.css" type="text/css">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="/register">
			<h1>Create Account</h1>
			<div class="social-container">
				<a th:href="@{/oauth2/authorization/github}" class="social fab github-icon"></a>
				<a th:href="@{/oauth2/authorization/google}" class="social fab google-icon"></a>
			</div>
			<span>or use your email for registration</span>
			<input name="email" required type="email" placeholder="Email" />
			<input name="pass" required type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form th:action="@{/login}" method="post">
			<h1>Sign in</h1>
			<div class="social-container">
				<a th:href="@{/oauth2/authorization/github}" class="social fab github-icon"></a>
				<a th:href="@{/oauth2/authorization/google}" class="social fab google-icon"></a>
			</div>
			<span>or use your account</span>
			<input name="email" required type="email" placeholder="Email" />
			<input name="pass" required type="password" placeholder="Password" />
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Oh, here you are !</h1>
				<p>Please enter your credentials to access your personal dashboard.</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hi buddy !</h1>
				<p>Ready to discover how our web dashboard will change your life ?</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<div th:if="${param.error}" class="alert-container hide">
	Invalid email or password.
</div>

<div th:if="${param.logout}" class="alert-container hide">
	You have been disconnected
</div>

<script src="/js/login.js"></script>
</body>
</html>
